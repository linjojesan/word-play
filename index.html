<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Word Counter</title>
  </head>
  <body>
    <div class="container">
      <form id= "wordcounter">
        <div class="form-group">
          <label for="inputsentence"></label>
          <input type="text" class="form-control" id="sentence" aria-describedby="emailHelp" placeholder="Enter A Sentence">
          <small id="emailHelp" class="form-text text-muted">Please enter a sentence!</small>

            <input type="submit" class="btn btn-primary"></input><br>
            <div class="card">
              <div class="card-body">
                <h2 id="output"></h2>
      </div>
    </form>
  </div>
  </body>
</html>
